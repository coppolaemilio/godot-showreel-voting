{% extends 'base.html' %}

{% block title %}
Delete submission for {{object.game}}
{% endblock %}

{% block content %}
    <h2>Are your sure you want to delete your submission?</h2>
    
    <form method="post">
        {% csrf_token %}
        <div class="actions">
            <input class="btn" type="submit" value="Delete">
            <a class="btn cancel" href="{% url 'submissions' %}">Cancel</a>
        </div>
    </form>
{% endblock %}
